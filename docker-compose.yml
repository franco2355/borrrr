version: "3.8"

services:
  mysql-gimnasio:
    image: mysql:8.4
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: clave123
      MYSQL_DATABASE: gimnasio
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"

  backend-gimnasio:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - mysql-gimnasio

  frontend-gimnasio:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    env_file:
      - .env

volumes:
  mysql_data:
